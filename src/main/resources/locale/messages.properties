##Descriptions
damage.acid.description = The corrosive spray of a black dragon's breath and the dissolving enzymes secreted by a black pudding deal acid damage
damage.cold.description = The infernal chill radiating from an ice devil's spear and the frigid blast of a white dragon's breath deal cold damage
damage.fire.description = Red dragons breathe fire, and many spells conjure flames to deal fire damage
damage.force.description = Force is pure magical energy focused into a damaging form. Most effects that deal force damage are spells, including magic missile and spiritual weapon
damage.lightning.description = A lightning bolt spell and a blue dragon's breath deal lightning damage
damage.necrotic.description = Necrotic damage, dealt by certain undead and a spell such as chill touch, withers matter and even the soul
damage.poison.description = Venomous stings and the toxic gas of a green dragon's breath deal poison damage
damage.psychic.description = Mental abilities such as a mind flayer's psionic blast deal psychic damage
damage.radiant.description = Radiant damage, dealt by a cleric's flame strike spell or an angel's smiting weapon, sears the flesh like fire and overloads the spirit with power
damage.thunder.description = A concussive burst of sound, such as the effect of the thunderwave spell, deals thunder damage
damage.magic.bludgeoning.description = See bludgeoning description. In that case the damage must come from a magical weapon
damage.magic.piercing.description =  See piercing description. In that case the damage must come from a magical weapon
damage.magic.slashing.description = See slashing description. In that case the damage must come from a magical weapon
damage.bludgeoning.description = Blunt force attacks: hammers, falling, constriction, and the like, deal bludgeoning damage
damage.piercing.description = Puncturing and impaling attacks, including spears and monsters' bites, deal piercing damage
damage.slashing.description = Swords, axes, and monsters' claws deal slashing damage

