##Descriptions
damage.acid.description = A baforada corrosiva de um dragão negro e as enzimas dissolventes secretadas por um pudim negro causam dano ácido.
damage.cold.description = O frio infernal da lança do diabo do gelo e a explosão frígida da baforada de um dragão branco causam dano de frio.
damage.fire.description = Dragões vermelhos sopram fogo e muitas magias conjuram chamas para causar dano de fogo
damage.force.description = É energia mágica pura focada em causar dano. A maioria dos efeitos que causa dano de energia são magias, incluindo mísseis mágicos e arma espiritual
damage.lightning.description = A magia relâmpago e a baforada de um dragão azul causam dano elétrico
damage.necrotic.description = Dano necrótico, causado por mortos-vivos e magias como toque arrepiante, seca a matéria e até mesmo a alma
damage.poison.description = Ferrões venenosos e gases tóxicos da baforada de um dragão verde causam dano de veneno
damage.psychic.description = Habilidades mentais como a rajada psiônica de um devorador de mentes causam dano psíquico
damage.radiant.description = Dano radiante, causado pela magia de clérigo coluna de chamas ou a arma empunhada por um anjo, cauteriza a carne como fogo e sobrecarrega o espírito com poder
damage.thunder.description = O estouro e concussão do som, como os efeitos da magia onda trovejante, causam dano trovejante
damage.magic.bludgeoning.description = Veja a descrição de concussão. Neste caso o dano deve ser proveniente de armas mágicas.
damage.magic.piercing.description =  Veja a descrição de perfurante. Neste caso o dano deve ser proveniente de armas mágicas.
damage.magic.slashing.description = Veja a descrição de cortante. Neste caso o dano deve ser proveniente de armas mágicas.
damage.bludgeoning.description = Ataque brusco de força: martelos, queda, constrição e coisas do tipo, causam dano de concussão.
damage.piercing.description = Ataques de perfuração e empalação, incluindo lanças e mordidas de monstros, causam dano perfurante.
damage.slashing.description = Espadas, machados e garras de monstros causam dano cortante