#Conditions
##Names
blinded.condition.name = Cego 
charmed.condition.name = Enfeitiçado
deafened.condition.name = Surdo
fatigued.condition.name = Cansado
frightned.condition.name = Amedrontado
grappled.condition.name = Agarrado
paralyzed.condition.name = Paralisado
petrified.condition.name = Petrificado
poisoned.condition.name = Envenenado
prone.condition.name = Caído
restrained.condition.name = Impedido	
stunned.condition.name = Atordoado
unconscious.condition.name = Inconsciente
exhaustion.condition.name = Exaustão
surprised.condition.name = Suspreso
invisible.condition.name = Invisível 
incapacitated.condition.name = Incapacitado
##Descriptions
blinded.condition.description = Uma criatura cega falha automaticamente em qualquer teste de habilidade que requeira o uso da visão. \n \u2022 Jogadas de ataque contra a criatura possuem vantagem, e os ataques da criatura sofrem desvantagem.
charmed.condition.description = Uma criatura enfeitiçada não pode atacar quem a enfeitiçou ou tê-lo como alvo de habilidades ou efeitos mágicos nocivos. \n \u2022 Quem a enfeitiçou possui vantagem em testes de habilidade feitos para interagir socialmente com a criatura.
deafened.condition.description = Uma criatura surda falha automaticamente em qualquer teste de habilidade que requeira o uso da audição.
fatigued.condition.description = veja exaustão.
frightned.condition.description = Uma criatura amedrontada sofre desvantagem em testes de habilidade e jogadas de ataque enquanto a fonte do seu medo estiver em sua linha de visão. \n \u2022 A criatura não pode se mover voluntariamente para uma posição que a faça terminar o turno mais próxima da sua fonte de medo do que sua posição inicial.
grappled.condition.description = O deslocamento de uma criatura agarrada se torna 0, e ela não pode se beneficiar de qualquer bônus em seu deslocamento. \n \u2022 A condição encerra caso a criatura que a agarrou fiqueincapacitada (veja a condição).\n \u2022 A condição se encerra se um efeito, como o causado pela magia onda trovejante, remover a criatura agarrada do alcance da criatura que a agarrou ou do efeito que causa a condição.
paralyzed.condition.description = Uma criatura paralisada está incapacitada (veja a condição). Ela não pode se mover ou falar. \n \u2022 A criatura falha automaticamente em teste de resistência de Força e Destreza. \n \u2022 Jogada0s de ataque contra a criatura possuem vantagem. \n \u2022 Qualquer ataque que atinja a criatura é um acerto crítico, se o atacante estiver a 1,5 metro dela. 
petrified.condition.description = Uma criatura petrificada está transformada, juntamente com todos os objetos não-mágicos que estiver vestindo ou carregando, em uma substância sólida e inanimada (geralmente pedra). Seu peso é multiplicado por dez, e ela para de envelhecer. \n \u2022 A criatura está incapacitada (veja a condição), não pode se mover ou falar, e não tem ciência de seus arredores. \n \u2022 Jogadas de ataque contra a criatura possuem vantagem. \n \u2022 A criatura falha automaticamente em testes de resistência de Força e Destreza. \n \u2022 A criatura tem resistência a todos os tipos de dano. \n \u2022 A criatura é imune a veneno e doenças, embora um veneno ou doença previamente presente em seu sistema seja apenas suspenso, não neutralizado.
poisoned.condition.description = Uma criatura envenenada sofre desvantagem em jogadas de ataque e testes de habilidade.
prone.condition.description = A única opção de movimento que uma criatura caída tem é rastejar, a menos que ela se levante, encerrando assim a condição. \n \u2022 A criatura sofre desvantagem nas jogadas de ataque. \n \u2022 Uma jogada de ataque contra a criatura possui vantagem se o atacante estiver a 1,5 metro dela. De qualquer outra forma a jogada sofre desvantagem. 
restrained.condition.description = O deslocamento de uma criatura impedida se torna 0, e ela não pode se beneficiar de qualquer bônus em seu deslocamento. \n \u2022 Jogadas de ataque contra a criatura possuem vantagem, e os ataques da criatura sofrem desvantagem. \n \u2022 A criatura sofre desvantagem em testes de resistência de Destreza.
stunned.condition.description = Uma criatura atordoada está incapacitada (veja a condição). Ela não pode se mover e somente pode falar hesitantemente. \n \u2022 A criatura falha automaticamente em testes de resistência de Força ou Destreza. \n \u2022 Jogadas de ataque contra a criatura possuem vantagem.
unconscious.condition.description = Uma criatura inconsciente está incapacitada (veja a condição). Ela não pode se mover ou falar e não tem ciência de seus arredores. \n \u2022 A criatura larga tudo que estiver segurando e fica caída. \n \u2022 A criatura falha automaticamente em testes de resistência de Força ou Destreza. \n \u2022 Jogadas de ataque contra a criatura possuem vantagem. \n \u2022 Qualquer ataque que atinja a criatura é um acerto crítico, se o atacante estiver a 1,5 metro dela. 
exhaustion.condition.description = Algumas habilidades especiais e perigos ambientais, como fome e exposição prolongada a temperaturas congelantes ou escaldantes, podem impor uma condição especial chamada exaustão. A exaustão é medida em seis níveis. Um efeito pode fazer com que uma criatura sofra um ou mais níveis de exaustão, como especificado na descrição do efeito. 1 Desvantagem em testes de habilidade \n 2 Deslocamento reduzido à metade \n 3 Desvantagem nas jogadas de ataque e testes de resistência \n 4 Máximo de pontos de vida reduzido à metade \n 5 Deslocamento reduzido à 0 \n 6 Morte Se uma criatura que já possui um nível de exaustão sofrer outro efeito que também causa exaustão, o nível atual de exaustão da criatura aumenta em uma quantidade especificada pela descrição do efeito que a causou. \n Conforme o nível de exaustão de uma criatura aumenta, os efeitos pioram. A criatura não sofre apenas o efeito do seu nível atual de exaustão, mas de todos os níveis anteriores, sendo assim uma criatura sofrendo o nível 2 de exaustão tem seu deslocamento reduzido pela metade além de sofrer desvantagem em testes de habilidade. Um efeito que remova exaustão reduz seu nível, com todos os efeitos de exaustão desaparecendo se esse nível for reduzido abaixo de 1. \n Terminar um descanso longo reduz a exaustão de uma criatura em 1 nível, contanto que ela também tenha ingerido um pouco de água e comida.
surprised.condition.description = Uma criatura surpresa não pode se mover ou realizar uma ação no seu primeiro turno do combate, e também não pode usar uma reação até que aquele turno termine. Um membro de um grupo pode ser surpreendido mesmo se outro membro não for. 
invisible.condition.description = Uma criatura invisível é impossível de ser vista sem a ajuda de magia ou sentidos especiais. Para o propósito de se esconder, a criatura é considerada em área de escuridão densa. A localização da criatura pode ser detectada por qualquer barulho que ela faça ou rastros que ela deixe. \n \u2022 Jogadas de ataque contra a criatura sofrem desvantagem, e os ataques da criatura possuem vantagem.
incapacitated.condition.description = Uma criatura incapacitada não pode realizar ações ou reações.

#Damage
##Names
damage.acid.name = Ácido
damage.cold.name = Frio
damage.fire.name = Fogo
damage.force.name = Energia
damage.lightning.name = Elétrico
damage.necrotic.name = Necrótico
damage.poison.name = Veneno
damage.psychic.name = Psíquico
damage.radiant.name = Radiante
damage.thunder.name = Trovejante
damage.magic.bludgeoning.name = Concussão com Armas Mágicas
damage.magic.piercing.name =  Perfurante com Armas Mágicas
damage.magic.slashing.name = Cortante com Armas Mágicas
damage.bludgeoning.name = Concussão
damage.piercing.name = Perfurante
damage.slashing.name = Cortante
##Descriptions
damage.acid.description = A baforada corrosiva de um dragão negro e as enzimas dissolventes secretadas por um pudim negro causam dano ácido.
damage.cold.description = O frio infernal da lança do diabo do gelo e a explosão frígida da baforada de um dragão branco causam dano de frio.
damage.fire.description = Dragões vermelhos sopram fogo e muitas magias conjuram chamas para causar dano de fogo
damage.force.description = É energia mágica pura focada em causar dano. A maioria dos efeitos que causa dano de energia são magias, incluindo mísseis mágicos e arma espiritual
damage.lightning.description = A magia relâmpago e a baforada de um dragão azul causam dano elétrico
damage.necrotic.description = Dano necrótico, causado por mortos-vivos e magias como toque arrepiante, seca a matéria e até mesmo a alma
damage.poison.description = Ferrões venenosos e gases tóxicos da baforada de um dragão verde causam dano de veneno
damage.psychic.description = Habilidades mentais como a rajada psiônica de um devorador de mentes causam dano psíquico
damage.radiant.description = Dano radiante, causado pela magia de clérigo coluna de chamas ou a arma empunhada por um anjo, cauteriza a carne como fogo e sobrecarrega o espírito com poder
damage.thunder.description = O estouro e concussão do som, como os efeitos da magia onda trovejante, causam dano trovejante
damage.magic.bludgeoning.description = Veja a descrição de concussão. Neste caso o dano deve ser proveniente de armas mágicas.
damage.magic.piercing.description =  Veja a descrição de perfurante. Neste caso o dano deve ser proveniente de armas mágicas.
damage.magic.slashing.description = Veja a descrição de cortante. Neste caso o dano deve ser proveniente de armas mágicas.
damage.bludgeoning.description = Ataque brusco de força: martelos, queda, constrição e coisas do tipo, causam dano de concussão.
damage.piercing.description = Ataques de perfuração e empalação, incluindo lanças e mordidas de monstros, causam dano perfurante.
damage.slashing.description = Espadas, machados e garras de monstros causam dano cortante

#Monster Type
##Names
monster.aberration.name = Aberração
monster.beast.name = Besta
monster.celestial.name = Celestial
monster.construct.name = Constructo
monster.dragon.name = Dragão
monster.elemental.name = Elemental
monster.fey.name = Férico
monster.fiend.name = Corruptor
monster.giant.name = Gigante
monster.humanoid.name = Humanóide
monster.monstrosity.name = Monstruosidade
monster.ooze.name = Limo
monster.plant.name = Planta
monster.undead.name = Morto-Vivo
##Descriptions
monster.aberration.description = Aberrações são seres profundamente alienígenas. Muitas delas possuem habilidades mágicas inatas que vem da mente alienígena da criaturas e não das formas místicas do mundo. As aberrações quintessenciais são os aboletes, devoradores de mentes, observadores e slaads.
monster.beast.description = Bestas são criaturas não-humanoides que fazem parte da natureza da ecologia fantástica. Algumas delas possuem poderes mágicos, mas a maioria não possuem inteligência e carecem de qualquer sociedade ou idioma. As bestas incluem todas as variedades de animais ordinários, dinossauros e versões gigantes de animais.
monster.celestial.description = Celestiais são criaturas nativas dos Planos Superiores. Muitos deles são servos de divindades, contratados como mensageiros ou agentes no reino mortal e em todos os planos. Os celestiais são bons por natureza, portanto, o celestial excepcional que extravia-se da tendência boa são terríveis raridades. Os celestiais incluem anjos, couatls e pégasos.
monster.construct.description = Constructos são construídos, não nascidos. Alguns são programados por seus criadores para seguirem um conjunto de instruções simples, enquanto outros são imbuídos de senciência e capacidade de pensamento independente. Os golens são os constructos icônicos. Muitas criaturas nativas do plano exterior de Mecânus, como os modrons, são constructos moldados a partir da matéria-prima do plano pela vontade de criaturas mais poderosas.
monster.dragon.description = Dragões são criaturas reptilianas grandes de origem antiga e poderes absurdos. Dragões verdadeiros, incluindo os dragões metálicos bons e os dragões cromáticos maus, são altamente inteligentes e possuem magia inata. Também estão nessa categoria criaturas remotamente relacionadas com os dragões verdadeiros, porém, menos poderosas, menos inteligentes e menos mágicas, como os wyverns e os pseudodragões.
monster.elemental.description = Elementais são criaturas nativas dos planos elementais. Algumas criaturas deste tipo são não mais que apenas massas animadas dos seus respectivos elementos, incluindo as criaturas chamadas simplesmente de elementais. Outras possuem formas biológicas infundidas com energia elemental. As raças de gênios, incluindo os djinn e efreet, formam as civilizações mais importantes dos planos elementais. Outras criaturas elementais incluem os azers, caçadores invisíveis e anomalia da água.
monster.fey.description = Fadas são criaturas mágicas intimamente ligadas as forças da natureza. Elas habitam bosques crepusculares e florestas nebulosas. Em alguns mundos, elas são intimamente ligadas à Faéria, também chamada de Plano das Fadas. Algumas também são encontradas nos Planos Exteriores, particularmente nos planos de Arbórea e nas Terras Selvagens. As fadas incluem dríades, pixies e sátiros.
monster.fiend.description = Corruptores são criaturas de perversidade que são nativas dos Planos Inferiores. Alguns são servos de divindades, mas a maioria trabalham sob a liderança de arquidiabos e príncipes demônios. Sacerdotes e magos malignos, às vezes, invocam corruptores para o mundo material para fazer seus pactos. Se um celestial maligno é raro, um corruptor bom é ainda mais incomum. Os corruptores incluem demônios, diabos, cães infernais, rakshasas e yugoloths.
monster.giant.description = Gigantes são uma espécie similar a humanos extremamente altos. Eles são humanoides no formato, apesar de alguns terem múltiplas cabeças (ettins) ou deformações (fomoris). As seis variações de gigantes verdadeiros são os gigantes da colina, gigantes de pedra, gigantes do gelo, gigantes do fogo, gigantes das nuvens e gigantes da tempestade. Além desses, criaturas como ogros e trolls também são gigantes.
monster.humanoid.description = Humanoides são o povo padrão do mundo de D&D, tanto civilizado quanto selvagem, incluindo humanos e uma variedade tremenda de outras espécies. Eles possuem idioma e cultura, alguns poucos algumas habilidades mágicas inatas (apesar de a maioria dos humanoides ser capaz de aprender a conjurar) e uma forma bípede. As raças de humanoides mais comuns são as mais adequadas para serem personagens de jogador: humanos, anões, elfos e halflings. Quase tão numerosos, mas muito mais selvagens e brutais e, em sua maioria uniformemente malignos, são as raças de goblinoides (goblins, hobgoblins e bugbears), orcs, gnolls, povo lagarto e kobolds. Uma variedade de humanoides aparece ao decorrer de todo este livro, mas as raças detalhadas no Livro do Jogador – com exceção do drow – são tratadas no apêndice B. Esse apêndice dá a você uma quantidade de blocos de estatísticas que você pode usar para fazer vários membros de outras raças.
monster.monstrosity.description = Monstruosidades são monstros no estrito senso – criaturas apavorantes que não são comuns, nem verdadeiramente naturais e quase nunca benignos. Alguns são resultado de experimentos mágicos que deram errado (como os ursos-coruja) e outros são produto de maldições terríveis (incluindo os minotauros e yuan-ti). Eles desafiam a categorização e, de certa forma, servem como categoria base para criaturas que não se encaixam em qualquer outro tipo.
monster.ooze.description = Limos são criaturas gelatinosas que raramente possuem uma forma fixa. Eles são na maioria subterrâneos, habitando em cavernas e masmorras e se alimentando de restos, carniça ou criaturas azaradas o suficiente para ficarem em seus caminhos. Pudins negros e cubos gelatinosos estão dentre os limos mais reconhecíveis.
monster.plant.description = Plantas, no contexto, são criaturas vegetais, não flora ordinária. Muitas delas são ambulantes e algumas são carnívoras. As plantas quintessenciais são o arbusto errante e a ente. Criaturas fúngicas como o esporo de gás e o miconide também fazem parte dessa categoria.
monster.undead.description = Mortos-vivos foram uma vez criaturas vivas levados a um estado horrendo de morte-vida através da pratica de magia necromântica ou alguma maldição profana. Os mortos-vivos incluem corpos ambulantes, como vampiros e zumbis, assim como espíritos desencarnados, como fantasmas e espectros.

#Skill
##Strength
###Names
skill.athletics.name = Athletics
###Descriptions
skill.athletics.description = Your Strength (Athletics) check covers difficult situations you encounter while climbing, jumping, or swimming. Examples include the following activities: You attempt to climb a sheer or slippery cliff, avoid hazards while scaling a wall, or cling to a surface while something is trying to knock you off. You try to jump an unusually long distance or pull off a stunt midjump. You struggle to swim or stay afloat in treacherous currents, storm-tossed waves, or areas of thick seaweed. Or another creature tries to push or pull you underwater or otherwise interfere with your swimming.
##Dexterity
###Names
skill.acrobatics.name = Acrobatics
skill.sleightofhand.name =  Sleight of Hand
skill.stealth.name = Stealth
###Descriptions
skill.acrobatics.description = Your Dexterity (Acrobatics) check covers your attempt to stay on your feet in a tricky situation, such as when you're trying to run across a sheet of ice, balance on a tightrope, or stay upright on a rocking ship's deck. The DM might also call for a Dexterity (Acrobatics) check to see if you can perform acrobatic stunts, including dives, rolls, somersaults, and flips.
skill.sleightofhand.description = Whenever you attempt an act of legerdemain or manual trickery, such as planting something on someone else or concealing an object on your person, make a Dexterity (Sleight of Hand) check. The DM might also call for a Dexterity (Sleight of Hand) check to determine whether you can lift a coin purse off another person or slip something out of another person's pocket.
skill.stealth.description = Make a Dexterity (Stealth) check when you attempt to conceal yourself from enemies, slink past guards, slip away without being noticed, or sneak up on someone without being seen or heard.
##Inteligence
###Names
skill.arcana.name = Arcana
skill.history.name = History
skill.investigation.name = Investigation
skill.nature.name = Nature
skill.religion.name = Religion
###Descriptions
skill.arcana.description = Your Intelligence (Arcana) check measures your ability to recall lore about spells, magic items, eldritch symbols, magical traditions, the planes of existence, and the inhabitants of those planes.
skill.history.description = Your Intelligence (History) check measures your ability to recall lore about historical events, legendary people, ancient kingdoms, past disputes, recent wars, and lost civilizations.
skill.investigation.description = When you look around for clues and make deductions based on those clues, you make an Intelligence (Investigation) check. You might deduce the location of a hidden object, discern from the appearance of a wound what kind of weapon dealt it, or determine the weakest point in a tunnel that could cause it to collapse. Poring through ancient scrolls in search of a hidden fragment of knowledge might also call for an Intelligence (Investigation) check.
skill.nature.description = Your Intelligence (Nature) check measures your ability to recall lore about terrain, plants and animals, the weather, and natural cycles.
skill.religion.description = Your Intelligence (Religion) check measures your ability to recall lore about deities, rites and prayers, religious hierarchies, holy symbols, and the practices of secret cults.
##Wisdom
###Names
skill.animalhandling.name = Animal Handling
skill.insight.name = Insight
skill.medicine.name = Medicine
skill.perception.name = Perception
skill.survival.name = Survival
###Descriptions
skill.animalhandling.description = When there is any question whether you can calm down a domesticated animal, keep a mount from getting spooked, or intuit an animal’s intentions, the DM might call for a Wisdom (Animal Handling) check. You also make a Wisdom (Animal Handling) check to control your mount when you attempt a risky maneuver.
skill.insight.description = Your Wisdom (Insight) check decides whether you can determine the true intentions of a creature, such as when searching out a lie or predicting someone’s next move. Doing so involves gleaning clues from body language, speech habits, and changes in mannerisms.
skill.medicine.description = A Wisdom (Medicine) check lets you try to stabilize a dying companion or diagnose an illness.
skill.perception.description = Your Wisdom (Perception) check lets you spot, hear, or otherwise detect the presence of something. It measures your general awareness of your surroundings and the keenness of your senses. For example, you might try to hear a conversation through a closed door, eavesdrop under an open window, or hear monsters moving stealthily in the forest. Or you might try to spot things that are obscured or easy to miss, whether they are orcs lying in ambush on a road, thugs hiding in the shadows of an alley, or candlelight under a closed secret door.
skill.survival.description = The DM might ask you to make a Wisdom (Survival) check to follow tracks, hunt wild game, guide your group through frozen wastelands, identify signs that owlbears live nearby, predict the weather, or avoid quicksand and other natural hazards.
##Charisma
###Names
skill.deception.name = Deception
skill.intimidation.name = Intimidation
skill.performance.name = Performance
skill.persuasion.name = Persuasion
###Descriptions
skill.deception.description = Your Charisma (Deception) check determines whether you can convincingly hide the truth, either verbally or through your actions. This deception can encompass everything from misleading others through ambiguity to telling outright lies. Typical situations include trying to fast-talk a guard, con a merchant, earn money through gambling, pass yourself off in a disguise, dull someone's suspicions with false assurances, or maintain a straight face while telling a blatant lie.
skill.intimidation.description = When you attempt to influence someone through overt threats, hostile actions, and physical violence, the DM might ask you to make a Charisma (Intimidation) check. Examples include trying to pry information out of a prisoner, convincing street thugs to back down from a confrontation, or using the edge of a broken bottle to convince a sneering vizier to reconsider a decision.
skill.performance.description = Your Charisma (Performance) check determines how well you can delight an audience with music, dance, acting, storytelling, or some other form of entertainment.
skill.persuasion.description = When you attempt to influence someone or a group of people with tact, social graces, or good nature, the DM might ask you to make a Charisma (Persuasion) check. Typically, you use persuasion when acting in good faith, to foster friendships, make cordial requests, or exhibit proper etiquette. Examples of persuading others include convincing a chamberlain to let your party see the king, negotiating peace between warring tribes, or inspiring a crowd of townsfolk.

#Senses
##Names
sense.blindsight.name = Percepção às Cegas
sense.darkvision.name = Visão no Escuro
sense.tremorsense.name = Sentido Sísmico
sense.truesight.name = Visão Verdadeira
##Descriptions
sense.blindsight.description = Um monstro com percepção às cegas pode perceber o que há ao redor dele sem precisar da visão, dentro de um raio específico. Criaturas sem olhos, como os grimlocks e limos cinzentos tipicamente possuem esse senso especial, assim como criaturas com ecolocalização ou sentidos muito aguçados, como morcegos e dragões verdadeiros. Se um monstro é naturalmente cego, haverá uma nota entre parênteses com esse efeito, indicando qual é o raio de alcance da sua percepção às cegas.
sense.darkvision.description = Um monstro com visão no escuro pode ver no escuro dentro do raio especificado. O monstro pode ver na penumbra como se houvesse luz plena e na escuridão como se fosse penumbra. O monstro não distingue cores na escuridão, apenas tons de cinza. Muitas criaturas que vivem no subterrâneo possuem esse sentido especial.
sense.tremorsense.description = Um monstro com sentido sísmico pode detectar e localizar com precisão a origem de vibrações dentro de um raio específico, desde que o monstro e a fonte das vibrações estejam em contato com o mesmo chão ou substância. Sentido sísmico não pode ser usado para detectar criaturas voadoras ou incorpóreas. Muitas criaturas escavadoras, como os ankhegs e tríbulos brutais, possuem esse sentido especial.
sense.truesight.description = Um monstro com visão verdadeira pode, dentro de um alcance específico, enxergar na escuridão normal ou mágica, ver criaturas e objetos invisíveis, automaticamente detectando ilusões visuais e passando em testes de resistência contra elas, além de perceber a forma original de um metamorfo ou uma criatura que foi transformada por magia. Além disso, o monstro pode ver o Plano Etéreo dentro do mesmo alcance.

