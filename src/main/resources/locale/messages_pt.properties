##Descriptions
language.all.description = O monstro é capaz de falar e entender todos os idiomas
language.common.description = O Idioma "comum" é aquele falado por quase todos, é o idioma original dos humanos e o idioma secundário da maioria dos seres inteligentes e vistos comumente no mundo.
language.dwarvish.description = É o idioma dos anões
language.elvish.description = É o idioma dos elfos
language.giant.description = É o idioma falado por gigantes e ogros
language.gnomish.description = É o idioma dos gnomos
language.goblin.description = É o idioma dos goblins
language.halfling.description = É o idioma dos halflings
