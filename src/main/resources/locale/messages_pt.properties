##Descriptions
sense.blindsight.description = Um monstro com percepção às cegas pode perceber o que há ao redor dele sem precisar da visão, dentro de um raio específico. Criaturas sem olhos, como os grimlocks e limos cinzentos tipicamente possuem esse senso especial, assim como criaturas com ecolocalização ou sentidos muito aguçados, como morcegos e dragões verdadeiros. Se um monstro é naturalmente cego, haverá uma nota entre parênteses com esse efeito, indicando qual é o raio de alcance da sua percepção às cegas.
sense.darkvision.description = Um monstro com visão no escuro pode ver no escuro dentro do raio especificado. O monstro pode ver na penumbra como se houvesse luz plena e na escuridão como se fosse penumbra. O monstro não distingue cores na escuridão, apenas tons de cinza. Muitas criaturas que vivem no subterrâneo possuem esse sentido especial.
sense.tremorsense.description = Um monstro com sentido sísmico pode detectar e localizar com precisão a origem de vibrações dentro de um raio específico, desde que o monstro e a fonte das vibrações estejam em contato com o mesmo chão ou substância. Sentido sísmico não pode ser usado para detectar criaturas voadoras ou incorpóreas. Muitas criaturas escavadoras, como os ankhegs e tríbulos brutais, possuem esse sentido especial.
sense.truesight.description = Um monstro com visão verdadeira pode, dentro de um alcance específico, enxergar na escuridão normal ou mágica, ver criaturas e objetos invisíveis, automaticamente detectando ilusões visuais e passando em testes de resistência contra elas, além de perceber a forma original de um metamorfo ou uma criatura que foi transformada por magia. Além disso, o monstro pode ver o Plano Etéreo dentro do mesmo alcance.

